<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/830b6386f8.js" crossorigin="anonymous"></script>
    <title>Hotel BT | Contact </title>
    <meta name="description" content="my first html page">
    <meta name="keywords" content="hotel , boston hotel" >

<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="about.html">About</a> </li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contact">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p class="contact-tips">please fill out the form below to contact us</p>
            <form>
                <div class="form-group">
                    <label for='name'>Name</label>
                    <input type="text" name='name' placeholder="Enter your name" />
                </div>
                <div class="form-group">
                    <label for='email'>Email</label>
                    <input type="email" name='email' placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for='Message'>Message</label>
                    <textarea type="text" name="Message" rows='5' cols="40" placeholder="Enter your Message" ></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <div class='box bg-primary'>
            <i class="fas fa-hotel fa-2x"></i>
            <h3>Location</h3>
            <p>4/246 Mahesh Mess</p>
        </div>
        <div class='box bg-primary'>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone-Number</h3>
            <p>80569 91215</p>
        </div>
        <div class='box bg-primary'>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email Address</h3>
            <p>mathivanan@gmail.com</p>
        </div>
        <div class="float-clr"></div>
    </section>

    <footer>
        <div class="container footer">
            <p>Hotel BT &copy; 2020 All Rights Reserved</p>
        </div>        
    </footer>
</body>
</html>
